<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-wrap">
                <div class="head-img">
                    <img src="images/head-img.jpg">
                </div>
                <div class="info">
                    <h1 class="username">姓名</h1>
                    <div class="slogan">
                        <div class="slogan-content">
                            <p>一腔热血的激情</p>
                            <p>一腔热血的激情</p>
                            <p>一腔热血的激情</p>
                        </div>
                        <h2 class="position">网站前端工程师</h2>
                    </div>
                </div>
                <div class="skill">
                    <ul>
                        <li>
                            <span class="skill-title">HTML</span>
                            <span class="skill-score score-6">60</span>
                        </li>
                    </ul>
                </div>
                <div class="personal-tip">
                    我是一个充满热情、创意丰富、关于解决问题的前端工程师。并且掌握php后台开发语言，能够独立解决问题。希望找到一份发挥这些特长的工作。
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="section project">
                <h1>项目经历</h1>
                <div class="section-info">
                    <h2>项目名称</h2>
                    <div class="section-skill-info">
                        <ul>
                            <li>PHP</li>
                            <li>THINK PHP</li>
                            <li>HTML</li>
                        </ul>
                    </div>
                    <div class="section-content">
                        css和js开发网站
                    </div>
                </div>
            </div>
            <div class="section work">
                <h1>工作经历</h1>
                <div class="section-info">
                    <h2>公司名称</h2>
                    <div class="section-skill-info">
                        <ul>
                            <li>PHP</li>
                            <li>THINK PHP</li>
                            <li>HTML</li>
                        </ul>
                    </div>
                    <div class="section-content">
                        开发商业网站
                    </div>
                </div>
            </div>
            <div class="section education">
                <h1>教育背景</h1>
                <div class="section-info">
                    <h2>西安交通大学</h2>
                    <div class="section-time">
                        2015-9月到2017年6月
                    </div>
                    <div class="section-content">
                        <p>成人专科 计算机应用专业 在读</p>
                        <p>学习相应技能</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
